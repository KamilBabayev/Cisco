<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Main App</title>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/mainpage.css') }}">
</head>
<body>
<div class="add">
	<img class="cisco" src="{{url_for('static', filename='cisco.png')}}" style="width:120px;height:45px; margin-right:1420px;" />
	<a class="add" href='/addnewdevice'>Add New Device</a>
	<a class="add" href='/addnewcommand'>Add New Command</a>
</div>
<div class="list">
	Devices
    Commands
</div>
<div>
<form action="/ciscoconnect" method='POST' accept-charset="UTF-8" >
  {% for i in devices %}
  <input type="checkbox" name="{{ i[1] }}" value="{{ i[0] }}">{{ i[1] }}    {{ i[0] }}  {{ i[2] }} <br>
  {% endfor %}
  <br><br><br>

  {% for i in commands %}
  	<input type="checkbox" name="showinterfacesstatus" value="{{ i[0] }}">{{ i[1] }}:      {{ i[2] }} <br>
  {% endfor %}
  <br>

  <input type="text" name="customcommand" style="width: 400px;" placeholder="enter custom command"> </br><br>
  <input type="submit" value="Submit"><br>
<br>

</form>
{{ msg }}


</div>


<script>
</script>
</body>
</html>
